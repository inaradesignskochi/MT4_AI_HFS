services:
  - type: web
    name: ai-trading-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: free
    healthCheckPath: /api/health
    envVars:
      - key: FLASK_ENV
        value: production

databases:
  - name: ai-trading-db
    databaseName: ai_trading
    user: ai_trading_user
    plan: free